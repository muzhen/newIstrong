<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" type="text/css" href="../bootstrap-3.3.4/css/bootstrap.min.css">-->
    <script type="text/javascript" src="//cdn.bootcss.com/avalon.js/2.0s/avalon.js"></script>
    <!--<script type="text/javascript" src="../av-modules/Jquery/jquery-1.9.1.js"></script>-->
    <script>
        var vm = avalon.define({
            $id: "test",
            a: 1,
            $b: 2,
            $skipArray: ["a"],
            c: 3
        })
        setTimeout(function () {
            vm.a = 100
            vm.$b = 100
            vm.c = 100
        }, 3000)
    </script>
</head>
<body>
<div ms-controller="test">
    <p>{{a}}不会变</p>
    <p>{{$b}}不会变</p>
    <p>{{::c}}不会变</p>
    <p>{{c}}会变</p>
</div>
</body>
</html>
