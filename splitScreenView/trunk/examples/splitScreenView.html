<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>预警信息</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">


<link href="../av-modules/bootstrap-3.3.4/css/bootstrap.min.css" rel="stylesheet">

</head>
<body style="background-color:white;">

<div class="container-fluid"  ms-controller="test">
    <div class="row">
        <div ms-controller="InfUrl"  ms-include-src="{{tpl}}"  data-include-rendered="func">

        </div>
    </div>
</div>

<script type="text/javascript" src="../av-modules/require.js" ></script>
<script type="text/javascript" src="../av-modules/require-helper.js"></script>
<script>
    require(["avalon","splitScreenView"],function(avalon,splitScreenView){

        avalon.ready(function(){


            var Inf=avalon.define({
                $id:"test",
                tpl:require.toUrl('splitScreenView')+'.tpl',
                func:function(){
                    alert("回调");
                }
            });

            var InfUrl=splitScreenView.init({
                clid:"InfUrl",
                url:"rain.json"
            });

            avalon.scan();

        });
    })
</script>

</body>
</html>
