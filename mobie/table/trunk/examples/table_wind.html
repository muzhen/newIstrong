<!DOCTYPE html>
<html>
   <meta charset="utf-8">
    <title>实时风情</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    
 <link href="../av-modules/bootstrap-3.3.4/css/bootstrap.min.css" rel="stylesheet">

</head>
<body style="background-color:white;">

   <div class="container-fluid"  ms-controller="test">
        <div class="row">
           <div ms-controller="tabUrl"  ms-include-src="{{tpl}}"  data-include-rendered="func">
                  
           </div>
       </div>
   </div>
 
   <script type="text/javascript" src="../av-modules/require.js" ></script>
    <script type="text/javascript" src="../av-modules/require-helper.js"></script>
    <script>
        require(["avalon","table"],function(avalon,table){
          
            avalon.ready(function(){
                

                 var tab=avalon.define({
                    $id:"test",
                    tpl:require.toUrl('table')+'_wind.tpl',
                    func:function(){
                      tabUrl.loadwind();
                      tabUrl.datemiscroll();
                     }
                });

                  var tabUrl=table.init({
                    clid:"tabUrl",
                    url:"data_wind.json",
                    type:"wind",
                    windTitle:["行政区", "站名", "风速", "风向"]
                 });
                  
                avalon.scan();
                
            });
        })
           
    </script>
</body>
</html>
